<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spinning Wheel</title>
    <style>
        /* Styling the container */
        .wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        /* Making the wheel occupy 90% of the screen */
        #wheel {
            width: 90vmin; /* Makes the wheel 90% of the viewportâ€™s minimum dimension */
            height: 90vmin;
            background-image: url('spinning_wheel_2.png'); /* Add your image path here */
            background-size: cover;
            border-radius: 50%;
            position: relative;
        }

        /* Arrow pointer design below the wheel */
        .pointer {
            width: 40px; /* Adjust width for visibility */
            height: 60px; /* Adjust height for visibility */
            background-color: #ff0000; /* Red arrow color */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Creates an upward-pointing arrow */
            position: absolute;
            bottom: -30px; /* Aligns the tip with the bottom of the wheel */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Spin button styling */
        .spin-button {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <!-- Arrow pointer below the wheel -->
        <div class="pointer"></div>

        <!-- Wheel image -->
        <div id="wheel"></div>

        <!-- Spin button -->
        <button class="spin-button" onclick="spinWheel()">Spin!</button>
    </div>
    
    <script>
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            let degrees = Math.floor(Math.random() * 3600) + 360; // Random spin
            wheel.style.transition = "transform 4s ease-out";
            wheel.style.transform = `rotate(${degrees}deg)`;
        }
    </script>
</body>
</html>
