<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spinning Wheel</title>
    <style>
        /* Styling the container */
        .wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        /* Making the wheel occupy 90% of the screen */
        #wheel {
            width: 90vmin; /* Makes the wheel 90% of the viewportâ€™s minimum dimension */
            height: 90vmin;
            background-image: url('spinning_wheel_2.png'); /* Add your image path here */
            background-size: cover;
            border-radius: 50%;
            position: relative;
        }

        /* Enlarged, bold arrow pointer design below the wheel */
        .pointer {
            width: 60px;
            height: 80px;
            background-color: #ff0000;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
        }

        /* Button container styling */
        .button-container {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Spin button styling */
        .spin-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <!-- Enlarged, bold arrow pointer below the wheel -->
        <div class="pointer"></div>

        <!-- Wheel image -->
        <div id="wheel"></div>

        <!-- Button container -->
        <div class="button-container">
            <button class="spin-button" onclick="spinWheel('slow')">Slow</button>
            <button class="spin-button" onclick="spinWheel('medium')">Medium</button>
            <button class="spin-button" onclick="spinWheel('fast')">Fast</button>
        </div>
    </div>
    
    <script>
        function spinWheel(speed) {
            const wheel = document.getElementById('wheel');

            // Base rotations for each speed setting
            let baseRevolutions;
            let duration;

            // Adjust the base number of revolutions and spin duration for each speed
            if (speed === 'slow') {
                baseRevolutions = 3; // Low force = fewer spins
                duration = 3; // Spin duration in seconds
            } else if (speed === 'medium') {
                baseRevolutions = 6; // Medium force = moderate spins
                duration = 3.5;
            } else {
                baseRevolutions = 12; // High force = more spins
                duration = 4; 
            }

            // Calculate the total degrees to spin, adding a random degree offset
            const degrees = baseRevolutions * 360 + Math.floor(Math.random() * 360);

            // Apply the spin effect with smooth transition
            wheel.style.transition = `transform ${duration}s ease-out`;
            wheel.style.transform = `rotate(${degrees}deg)`;
        }
    </script>
</body>
</html>
