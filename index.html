<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spinning Wheel</title>
    <style>
        /* Styling the container */
        .wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        /* Making the wheel occupy 90% of the screen */
        #wheel {
            width: 90vmin; /* Makes the wheel 90% of the viewport’s minimum dimension */
            height: 90vmin;
            background-image: url('spinning_wheel_2.png'); /* Add your image path here */
            background-size: cover;
            border-radius: 50%;
            position: relative;
        }

        /* Enlarged, bold arrow pointer design below the wheel */
        .pointer {
            width: 60px; /* Increased width for better visibility */
            height: 80px; /* Increased height for better visibility */
            background-color: #ff0000; /* Red color for contrast */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Creates an upward-pointing arrow */
            position: absolute;
            bottom: -40px; /* Aligns the arrow’s tip with the bottom of the wheel */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adds a shadow for emphasis */
            border: 2px solid #fff; /* White border for extra contrast */
        }

        /* Button container styling */
        .button-container {
            position: absolute;
            left: 10px; /* Positioning buttons to the left side of the screen */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Spin button styling */
        .spin-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100px; /* Consistent button width */
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <!-- Enlarged, bold arrow pointer below the wheel -->
        <div class="pointer"></div>

        <!-- Wheel image -->
        <div id="wheel"></div>

        <!-- Button container -->
        <div class="button-container">
            <button class="spin-button" onclick="spinWheel('slow')">Slow</button>
            <button class="spin-button" onclick="spinWheel('medium')">Medium</button>
            <button class="spin-button" onclick="spinWheel('fast')">Fast</button>
        </div>
    </div>
    
    <script>
        function spinWheel(speed) {
            const wheel = document.getElementById('wheel');
            let degrees = Math.floor(Math.random() * 3600) + 360; // Random spin
            
            // Set spin duration based on speed
            let duration;
            if (speed === 'slow') {
                duration = 3.5;
            } else if (speed === 'medium') {
                duration = 2.5;
            } else {
                duration = 1.5;
            }

            // Apply spin effect
            wheel.style.transition = `transform ${duration}s ease-out`;
            wheel.style.transform = `rotate(${degrees}deg)`;
        }
    </script>
</body>
</html>
