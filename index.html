<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spinning Wheel</title>
    <style>
        /* Basic styles for the wheel */
        .wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #333;
            position: relative;
            overflow: hidden;
            background-color: #ffcc00;
        }
        .spin-button {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div id="wheel">
            <button class="spin-button" onclick="spinWheel()">Spin!</button>
        </div>
    </div>
    
    <script>
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            let degrees = Math.floor(Math.random() * 3600) + 360; // Spin several times
            wheel.style.transition = "transform 4s ease-out";
            wheel.style.transform = `rotate(${degrees}deg)`;
        }
    </script>
</body>
</html>
